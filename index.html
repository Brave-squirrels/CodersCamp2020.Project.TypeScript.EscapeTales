<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/main.scss" />
    <script
      src="https://kit.fontawesome.com/bbf3eee0ec.js"
      crossorigin="anonymous"
    ></script>
    <title>Her</title>
  </head>

  <body>
    <template id="home-page">
      <div class="home">
        <div class="home__container">
          <div class="home__container--title">
            can you <br />
            escape?
          </div>
          <div id="startBtn" class="home__container--button">start game</div>
        </div>
      </div>
    </template>

    <template id="game-board">
      <div class="container">
        <div class="paragraph">
          <div class="paragraph__text"></div>
          <span class="paragraph__close" id="paragraph__close">&#10006;</span>
        </div>
        <main class="main">
          <div class="board">
            <div class="board__storybook">
              <h1 style="text-align: center;">Story Book</h1>
            </div>
            <div class="board__map">
              <!-- Add IDs for each element of map -->
              <div class="map__square" id="l1b11"></div>
              <div class="map__square" id="l1b12"></div>
              <div class="map__square" id="l1b13"></div>
              <div class="map__square" id="l1b14"></div>
              <div class="map__square" id="l1b15"></div>

              <div class="map__square" id="l1b21"></div>
              <div class="map__square" id="l1b22"></div>
              <div class="map__square" id="l1b23"></div>
              <div class="map__square" id="l1b24"></div>
              <div class="map__square" id="l1b25"></div>

              <div class="map__square" id="l1b31"></div>
              <div class="map__square" id="l1b32"></div>
              <div class="map__square" id="l1b33"></div>
              <div class="map__square" id="l1b34"></div>
              <div class="map__square" id="l1b35"></div>

              <div class="map__square" id="l1b41"></div>
              <div class="map__square" id="l1b42"></div>
              <div class="map__square" id="l1b43"></div>
              <div class="map__square" id="l1b44"></div>
              <div class="map__square" id="l1b45"></div>
            </div>
          </div>
          <div class="board__interface">
            <div class="interface__column">
              <div class="interface__column--btn"><h2 class="interface__column--title">Action Points</h2></div>
              <div class="interface__column--btn"><h2 class="interface__column--title">Stress Card</h2></div>
            </div>
            <div class="interface__element">
              <h2 class="interface__element--title">Evidence</h2>
            </div>
            <div class="interface__element">
              <h2 class="interface__element--title">Puzzles</h2>
            </div>
            <div class="interface__element">
              <h2 class="interface__element--title">Story Line Progress</h2>
            </div>
            <div class="interface__column">
              <div class="interface__column--btn">
                <h2 class="interface__column--title">Progress Tokens</h2>
              </div>
              <div class="interface__column--btn">
                <h2 class="interface__column--title">Go Next</h2>
              </div>
            </div>
          </div>
        </main>

        <footer class="footer">
          <div class="footer__nav">
            <i class="fas fa-arrow-left"></i>
            <i class="fas fa-info-circle"></i>
            <i class="fas fa-redo"></i>
            <i class="fas fa-save"></i>
            <i id="homeBack" class="fas fa-home"></i>
          </div>
        </footer>
      </div>
    </template>

    <div id="app"></div>

    <script src="src/index.ts"></script>
  </body>
</html>
