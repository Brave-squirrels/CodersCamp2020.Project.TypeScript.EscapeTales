<!DOCTYPE html>
<html lang="pl">
<head>

    <link rel="stylesheet" href="styles/style.css">

    <main class="game">
        <div class="game-board">

                <div class="a3 square"></div>
                <div class="a4 square"></div>

                <div class="b1 square"></div>

        footer
